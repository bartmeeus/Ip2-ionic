<ion-header>

  <ion-navbar>
    <!--<ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>-->
    <ion-title>Nieuw Thema</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          <!--{{ 'CANCEL_BUTTON' | translate }}-->
          Annuleren
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          <!--{{ 'DONE_BUTTON' | translate }}-->
          Bevestigen
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">

    <ion-list>
      <ion-item>
        <!--<ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>-->
        <ion-input type="text" placeholder="Naam" formControlName="themeName"></ion-input>

      </ion-item>
      <ion-item>
        <!--<ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>-->
        <ion-textarea type="text" placeholder="Beschrijving" formControlName="themeDescription"></ion-textarea>

      </ion-item>
      <div>
      <ion-item *ngFor="let tag of tags; let i = index">
        <ion-input type="text" placeholder="Tags" [(ngModel)]=tags[i] formControlName="themeTags">{{tags[0]}}</ion-input>
        <!--<ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>-->
      </ion-item>
      </div>
    </ion-list>
  </form>
</ion-content>
