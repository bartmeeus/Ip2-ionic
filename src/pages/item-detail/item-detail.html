<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="detailtype">
    <ion-segment-button value="overview">
      Overview
    </ion-segment-button>
    <ion-segment-button value="organisers">
      organisators
    </ion-segment-button>
    <ion-segment-button value="categories">
      CategorieÃ«n
    </ion-segment-button>
    <ion-segment-button value="cards">
      Kaarten
    </ion-segment-button>

  </ion-segment>

</ion-header>


<ion-content>

  <div [ngSwitch]="detailtype">

    <div *ngSwitchCase="'overview'">
      <div class="item-detail" padding>

        <ion-label color="primary" stacked>Naam</ion-label>
        <h2 *ngIf="editing != 1">{{item.name}}</h2>
        <ion-textarea *ngIf="editing == 1" [(ngModel)]="item.name">{{item.name}}</ion-textarea>


        <ion-label color="primary" stacked>Beschrijving</ion-label>
        <p *ngIf="editing != 1">{{item.description}}</p>
        <ion-textarea *ngIf="editing == 1" [(ngModel)]="item.description"></ion-textarea>

        <ion-label color="primary" stacked>Tag</ion-label>
        <p *ngIf="editing != 1">{{item.tags}}</p>
        <ion-textarea *ngIf="editing == 1" [(ngModel)]="item.tags">{{item.tags}}</ion-textarea>

        <button ion-button (click)="editing === 1 ? save() : editing=1">{{editing===1 ? "Opslaan" :
          "Wijzigen"}}
        </button>
      </div>
    </div>

    <div *ngSwitchCase="'cards'">
      Een kaart hier
    </div>
    <div *ngSwitchCase="'categories'">
      Een categorie hier
    </div>
    <div *ngSwitchCase="'organisers'">
      Een organisator hier
    </div>
  </div>
</ion-content>
