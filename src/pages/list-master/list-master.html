<ion-header>

  <ion-navbar>
    <ion-title>Themes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <!--<ion-avatar item-start>-->
          <!--<img [src]="item.themePic" />-->
        <!--</ion-avatar>-->
        <h2>{{item.themeName}}</h2>
        <p>{{item.themeDescription}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
         Verwijder
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
